<template class.bind="classes">
  <div class="header">
    <bc-icon icon="navigate_before" icon-type="material" click.delegate="changePeriod(-1)"></bc-icon>
    <span id="year" if.bind="mode == 'choose-month'">${year}</span>
    <span id="month" if.bind="mode == 'choose-date'" click.delegate="chooseMonth()">${monthName} ${year}</span>
    <bc-icon icon="navigate_next" icon-type="material" click.delegate="changePeriod(+1)"></bc-icon>
  </div>


  <div class="size-fix">
    <div class="header">&nbsp;</div>
    <table class="dates">
      <thead>
        <th>&nbsp;</th>
      </thead>
      <tbody>
        <tr repeat.for="i of [1,2,3,4,5,6]">
          <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <div class="months items">
      <div repeat.for="month of months" class.bind="month.classes" click.delegate="chooseDate(month.id)">${month.name}</div>
    </div>
    <div class="dates items">
      <div if.bind="weekNumbers" class="item-header">Week</div>
      <div class="item-header weeknumber">Mon</div>
      <div class="item-header weeknumber">Tue</div>
      <div class="item-header weeknumber">Wed</div>
      <div class="item-header weeknumber">Thu</div>
      <div class="item-header weeknumber">Fri</div>
      <div class="item-header weeknumber">Sat</div>
      <div class="item-header weeknumber">Sun</div>
      <template repeat.for="week of weeks">
        <div if.bind="weekNumbers" class="item weeknumber">${week.number}</div>
        <div repeat.for="day of week.dates" class.bind="day.classes" click.delegate="selectDate(day)">
          ${day.text}
        </div>
      </template>
    </div>
  </div>
</template>
