<template class.bind="mode">
  <div class="size-fix">
    <div class="header">&nbsp;</div>
    <table class="dates">
      <theader>
        <th>&nbsp;</th>
      </theader>
      <tbody>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <div class="year-selector">
    </div>
    <div class="month-selector">
      <div class="header">
        <bc-icon icon="arrow_back_ios" icon-type="material" click.delegate="changeYear(-1)"></bc-icon>
        <span id="year" click.delegate="chooseYear()">${year}</span>
        <bc-icon icon="arrow_forward_ios" icon-type="material" click.delegate="changeYear(+1)"></bc-icon>
      </div>
      <div class="months">
        <div repeat.for="month of months" class="item" click.delegate="chooseDay(month.id)">${month.name}</div>
      </div>
    </div>
    <div class="day-selector">
      <div class="header">
        <bc-icon icon="arrow_back_ios" icon-type="material" click.delegate="changeMonth(-1)"></bc-icon>
        <span id="month" click.delegate="chooseMonth()">${monthName}</span>
        <span id="year" click.delegate="chooseYear()">${year}</span>
        <bc-icon icon="arrow_forward_ios" icon-type="material" click.delegate="changeMonth(+1)"></bc-icon>
      </div>
      <table class="dates">
        <theader>
          <th if.bind="weekNumbers">Week</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </theader>

        <tbody>
          <tr repeat.for="week of weeks">
            <td if.bind="weekNumbers" class="weeknumber">${week.number}</td>
            <td repeat.for="day of week.dates" class.bind="day.classes" click.delegate="selectDate(day, date)">
              ${day.text}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
