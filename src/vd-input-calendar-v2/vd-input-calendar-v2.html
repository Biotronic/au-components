<template class.bind="mode">
  <div class="header">
    <bc-icon icon="navigate_before" icon-type="material" click.delegate="changePeriod(-1)"></bc-icon>
    <span id="year" if.bind="mode == 'choose-month'">${year}</span>
    <span id="month" if.bind="mode == 'choose-date'" click.delegate="chooseMonth()">${monthName} ${year}</span>
    <bc-icon icon="navigate_next" icon-type="material" click.delegate="changePeriod(+1)"></bc-icon>
  </div>


  <div class="size-fix">
    <div class="header">&nbsp;</div>
    <table class="dates">
      <thead>
        <th>&nbsp;</th>
      </thead>
      <tbody>
        <tr repeat.for="i of [1,2,3,4,5,6]">
          <td>&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <div class="months items">
      <div repeat.for="month of months" class="item" click.delegate="chooseDate(month.id)">${month.name}</div>
    </div>
    <table class="dates items">
      <thead>
        <th if.bind="weekNumbers" class="weeknumber">Week</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
        <th>Sun</th>
      </thead>
  
      <tbody>
        <tr repeat.for="week of weeks">
          <td if.bind="weekNumbers" class="weeknumber">${week.number}</td>
          <td repeat.for="day of week.dates" class.bind="day.classes" click.delegate="selectDate(day)">
            ${day.text}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
